<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vibrance Web Panel</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Vibrance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Configure <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="jumbotron">
      <h1>Vibrance Web Panel</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="inputDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Input Device
                </button>
                <div class="dropdown-menu" aria-labelledby="inputDropdown">
                  <a class="dropdown-item" href="#">MIDI</a>
                  <a class="dropdown-item" href="#">Serial</a>
                </div>
              </div>
              <br>
              <label for="inputName">Input Name:</label>
              <input type="text" class="form-control" id="inputName"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Script</h2>
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="scriptDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Script
                </button>
                <div class="dropdown-menu" aria-labelledby="scriptDropdown">
                  <a class="dropdown-item" href="#">Big Brain v0.1</a>
                  <a class="dropdown-item" href="#">Read Between The Lines</a>
                  <a class="dropdown-item" href="#">Simple Effects</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Relay</h2>
            <div class="form-group">
              <label for="relayIp">Relay IP:</label>
              <input type="text" class="form-control" id="relayIp"></input>
              <br>
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password"></input>
              <br>
              <button type="button" class="btn btn-primary">Connect</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

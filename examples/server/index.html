<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vibrance Control Panel</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <script src="/js/index.js"></script>
</head>
<body>
  <div class="grid">
    <div class="label">Input</div>
    <div class="label">Script</div>
    <div class="label">Relay</div>

    <div class="menu">
      <label for="input_type">Type: </label>
      <select name="input_type" id="input_type">
        <option value="MIDI">MIDI</option>
        <option value="UART">UART</option>
        <option value="PyGame">PyGame</option>
      </select>
      <br><br>
      <div id="MIDI-settings" style="display: block">
        <label for="midi_name">MIDI Device Name: </label>
        <input type="text" id="input_name">
      </div>
      <div id="UART-settings" style="display: none">
        <label for="serial_port">Serial Port: </label>
        <select name="serial_port" id="serial_port">
          <option value="/dev/ttyUSB0">/dev/ttyUSB0</option>
          <option value="/dev/ttyUSB1">/dev/ttyUSB1</option>
          <option value="/dev/ttyS0">/dev/ttyS0</option>
        </select>
      </div>
      <br>
      <button type="button">Connect</button>

    </div>

    <div class="menu">
      <label for="script">Script: </label>
      <select name="script" id="script">
        <option value="big_brain_v0.py">Big Brain v0</option>
        <option value="rbtl.py">Read Between The Lines</option>
        <option value="simplefx.py">Simple Effects</option>
      </select>
      <br><br>
      <button type="button">Run</button>
    </div>
    <div class="menu">
      <label for="relayHost">Relay IP: </label>
      <input type="text" id="relayHost">
      <br><br>
      <label for="relayPsk">Password: </label>
      <input type="password" id="relayPsk">
      <br><br>
      <button type="button" id="relayButton">Connect</button>
    </div>

    <div class="success">Connected</div>
    <div class="failure">Running</div>
    <div class="inactive" id="relayStatus">Reconnecting (Connection Refused)</div>
  </div>
</body>
</html>
